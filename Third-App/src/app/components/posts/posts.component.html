<div class="container">
  <h1>Posts</h1>
  <ul [@postAnimation]='posts'>
    <li *ngFor="let post of posts | paginate : { itemsPerPage:3,currentPage: p }">
     <h3>{{post.title}}</h3>
     <hr>
      <p class="lead">{{post.body}}</p>
    </li>
  </ul>
  </div>
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
