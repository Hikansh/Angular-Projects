<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add the goals of your life..</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Your goal" [(ngModel)]="goalText">
      <input type="submit" value="Add Item" class="btn" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p>Click on the goals to remove them..</p>
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="deleteItem(i)">
      {{ goal }} <span class="cross">x</span>
    </p>
  </div>
</div>
