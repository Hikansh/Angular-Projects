<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let event of events">
    <div class="card text-center">
      <div class="card-header">
        {{event.name}}
      </div>
      <div class="card-body">
        {{event.description}}
        <hr>
        <a href="#" class="btn btn-primary">Buy Tickets</a>
      </div>
    </div>
  </div>
</div>
