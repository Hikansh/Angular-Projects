<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control rounded-0" required [(ngModel)]="loginUserData.email" name="email">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control rounded-0" required [(ngModel)]="loginUserData.password" name="password">
          </div>
          <button class="btn btn-success float-right" (click)="loginUser()">Login</button>
        </form>
      </div>    
    </div>
  </div>

</div>
