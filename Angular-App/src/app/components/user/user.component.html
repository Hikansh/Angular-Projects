<h1>Hello {{name}}</h1>
<h4>Your age is {{age}} and you live in {{address.city}}</h4>
<h1>Hobbies</h1>
<ul>
  <li *ngFor ="let hobby of hobbies">{{hobby}}
    &nbsp;&nbsp;&nbsp;
    <button (click)="deleteHobby(hobby)">x</button>
  </li>
</ul>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Add Hobby:</label>
    <input type="text" #hobby>
  </div>
</form><br><hr><br>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text" [(ngModel)]="name" name="name">   <!--This is 2 way data binding-->
  </div>
  <div>
    <label for="city">City: </label><br>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div>
    <label for="age">Age: </label><br>
    <input type="age" [(ngModel)]="age" name="age">
  </div>
</form>
</div>
